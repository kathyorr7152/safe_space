<!DOCTYPE html>
<html>
    <head>
        <title>jQM Complex Demo</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css"/> 
        <style>
            #content {
                padding: 0;
                position : absolute !important; 
                top : 40px !important;  
                right : 0; 
                bottom : 40px !important;  
                left : 0 !important;        
            }
        </style>  
        <script src="maps.js"></script>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js">
        </script>
        <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js">
        </script>    
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true">
        </script>   
        <script>
            $(document).on('pageshow', '#index', function (e, data) {
     
                setTimeout(function () {
                    // This is the minimum zoom level that we'll allow
                    var minZoomLevel = 12;
     
                    var map = new google.maps.Map(document.getElementById('map_canvas'), {
                        zoom: minZoomLevel,
                        center: new google.maps.LatLng(47.608013, -122.335167),
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    });
                }, 100);
            })
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvYMNm0GghHlg1kQa9Uaygqpc9-w5FgVk&callback=initMap"
    async defer></script>
        </head>
        <body>
        <div id="map" style="width: 550px; height: 450px;"></div>
        <div data-role="page" id="index">
        <div data-theme="a" data-role="header">
        <h3>
            Safe Spaces Near You
        </h3>
        <div data-role="content" id="content">
        <div id="map_canvas" style="height:100%"></div>
        </div>
        <div id="map" style="width: 300px; height: 300px;"></div>
        <div id="map"></div>
        <label for="country">Seattle, Washington</label>

    </body>
</html>
